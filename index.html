<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Ecommerce</title>
<!--Estilos-->
    <link rel="stylesheet" href="css/style.css">
    <!--Fuente-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="grid-container">
        <header>
            <h1> Mercado Perruno</h1>
        </header>
        <aside>
            <h4>Categorías</h4>
                <a href="#">Comida</a>
                <a href="#">Arnés</a>
                <a href="#">Ropa</a>
                <a href="#">Accesorios</a>
        </aside>
        <main>
             <div class="card">
                <img src="img/arnes.webp" alt="Arnes chaleco">
                <h4>Arnes Chaleco</h4>
                <p>$34.798</p>
                <button>Comprar</button>
            </div>
            <div class="card">
                <img src="img/mochila.webp" alt="Mochila alitas murcielago">
                <h4>Mochila Arnes - Alitas</h4>
                <p>$6.500</p>
                <button>Comprar</button>
            </div>
            <div class="card">
                <img src="img/accesorios.webp" alt="Cortadora de pelos y uñas">
                <h4>Maquina Corta Pelo y Uñas</h4>
                <p>$14.990</p>
                <button>Comprar</button>
            </div>
            <div class="card">
                <img src="img/Zapatos.webp" alt="Zapatitos naranjos">
                <h4>Zapatos Impermeables</h4>
                <p>$26.990</p>
                <button>Comprar</button>
            </div>
            <div class="card">
                <img src="img/ropa.webp" alt="Parca Perro">
                <h4>Parca Perro</h4>
                <p>$15.990</p>
                <button>Comprar</button>
            </div>
            <div class="card">
                <img src="img/Comida.webp" alt="Alimento Biofresh">
                <h4>Alimento Biofresh</h4>
                <p>$57.100</p>
                <button>Comprar</button>
            </div>
        </main>
        <footer>
            <p>@Mercadoperruno</p>
        </footer>
    </div>
    
</body>
</html>
